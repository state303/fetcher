name: Test

on:
  pull_request:
    paths:
      - '**/src/**'
      - '**/package.json'
      - '.github/workflows/test.yml'
      - 'LICENCE.txt'
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: âœ¨ Checkout repository
        uses: actions/checkout@v3
      - name: â˜• Set up Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
      - name: ğŸ˜ Run CI
        run: npm ci
      - name: ğŸ§ª Run tests
        run: npm test